<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>

    <style>
        *{
            text-align: center; 
        }
        #header, #footer {
            width: 700px; height: 100px;
        
            margin:0 auto;
        }
        #content {
            width: 700px; height: 202px;
           
            margin:0 auto;
        }
        
        .left, .center {
            float:left;
            background-color: gray;
            
        }
        .right {
            float:right;
            background-color: gray;
        }
        .left, .right {
            box-sizing: border-box;
            border: 2px solid blue;
           width: 100px; 
        }
        .center {
            width: 500px;
            border: 2px solid blue;
            box-sizing: border-box;
        }
        #header div {
            height: 100px;
        }
        #content div {
            height: 202px;
        }
        #footer div {
            height: 100px;
        }
        #header .left, #footer .right {
            border-radius: 30px 0;
        }
        #header .right, #footer .left {
            border-radius: 0 30px;
        }
        #content .center {
            border-radius: 30px;
        }
        #content .left {
            border-radius: 0 30px 30px 0;
        }
        #content .right {
            border-radius: 30px 0 0 30px;
        }
        #header .center {
            border-radius: 0 0 30px 30px;
        }
        #footer .center {
            border-radius: 30px 30px 0 0;
        }
        
        
    </style>


    </head>

<body>
    
    <div id="header">
        <div class="left">좌헤더</div>
        <div class="center">중앙헤더</div>
        <div class="right">우헤더</div>

    </div>
    <div id="content">
        <div class="left">좌컨텐트</div>
        <div class="center">중앙컨텐트</div>
        <div class="right">우컨텐트</div>

    </div>
    <div id="footer">
        <div class="left">좌푸터</div>
        <div class="center">중앙푸터</div>
        <div class="right">우푸터</div>
    </div>





</body>

</html>
