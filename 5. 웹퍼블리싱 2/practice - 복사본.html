<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-size: 15px;
            font-family: 'Mukta', 'Poor Story';
            line-height: 1.6em;
            color: #222;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #222;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        .welcome-button{
  width: 400px;
  height: 900px;
  position: fixed;
  top:140px;
  right:50px;
  z-index: 2000;
}
.button{
  position: absolute;
  width: 80px;
  height: 80px;
  text-align: center;
  font-size: 50px;
  line-height: 80px;
  border-radius: 50%;
  background: linear-gradient(to right, #B06AB3, #4568DC);
  color:white;
  bottom:0;
  right:0;
  cursor: pointer;
}
.button:hover{
  background: linear-gradient(to right,#4568DC,#B06AB3 );
}
.show-welcome{
  position: relative;
  width: inherit;
  height: 810px;
  border-radius: 10px;
  background-color: white;
  z-index: 2000;
  overflow:auto;
  display: none;
}
.show-welcome::-webkit-scrollbar{
  width: 8px;
  height: 10px;
}
.show-welcome::-webkit-scrollbar-thumb{
  background-color: #7e6ce0;
  border-radius: 10px;
}
.show-welcome::-webkit-scrollbar-track{
  background-color: transparent;
}

.show-welcome .gray{
  box-sizing: border-box;
  background: linear-gradient(to right, #f2f2f3, #bfc2c4);
  padding: 20px;
  width: inherit;
}
.show-welcome .gray > h2{
  display:inline-block;
  width: 90px;
  height: 50px;
  text-align: center;
  line-height: 50px;
  background-color: white;
  color:darkblue;
  border-radius: 10px;
}
.show-welcome .gray h1{
  font-weight: normal;
  margin-top: 4px;
  color:black;
}
.show-welcome .gray p{
  line-height: 1.6em;
  padding-bottom: 50px;
}
.message{
  border-top: 3px solid rgb(154, 86, 233);
  padding: 30px;
  position: absolute;
  top:250px;
  width: 360px;
  margin-left: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.253);
  background-color: white;
  z-index: 2001;
}
.message-desc img{
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-top: 20px;
  margin-right: 20px;
}
.message-desc{
  align-items: center;
  position: relative;
}
.message-desc span:nth-of-type(1){
  position: absolute;
  font-size: 13px;
  top:25px;
  width: 400px;
}
.message-desc span:nth-of-type(2){
  position: absolute;
  font-size: 15px;
  font-weight: bold;
  top:45px;
}
.message-desc span:nth-of-type(2):before{
  content:'\ea2c';
  font-family: xeicon;
  margin-right: 5px;
  color:purple;
  font-weight: normal;
}
#SendMes-button{
  margin-top: 20px;
  padding: 13px;
  display:flex;
  width: 220px;
  background-color: rgb(154, 86, 233);
  color:white;
  border-radius: 30px;
}
#SendMes-button i{
  font-size: 20px;
  margin-right: 10px;
}
#SendMes-button:hover{
  background-color: rgb(170, 114, 233);
}
.searchforhelp{
  border-top: 3px solid rgb(154, 86, 233);
  padding: 30px;
  position: absolute;
  top:520px;
  width: 360px;
  margin-left: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.253);
  background-color: white;
  z-index: 2001;
}
.searchforhelp > h2{
  font-size: 18px;
}
.search-input{
  border: 1px solid #000;
  margin-top: 10px;
  padding: 10px;
  border-radius: 20px;
  display: flex;
  gap: 10px;
}
.search-input i{
  font-size: 20px;
  margin-left: 20px;
  cursor: pointer;
}
.search-input input[type=text]{
  border: none;
  outline:none;
}
.searchforhelp > h3{
  margin-top: 10px;
  font-size: 14px;
  font-weight: 500;
  color:#999;
}
.introduce{
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 10px;
}
.introduce a{
  font-size: 13px;
  padding: 5px;
}
.introduce a i{
  float:right;
}
.howtoFirst,
.howtoSecond,
.howtoThird{
  border-top: 3px solid rgb(154, 86, 233);
  padding: 30px;
  position: absolute;
  top:820px;
  width: 360px;
  margin-left: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.253);
  background-color: white;
  z-index: 2001;
}
.howtoSecond{
  top:970px;
}
.howtoThird{
  top:1140px;
}
.howtoFirst span:nth-child(1),
.howtoSecond span:nth-child(1),
.howtoThird span:nth-child(1){
  color:rgb(154, 86, 233);
  display:block;
  margin-bottom: 5px;
}
.howtoFirst span:nth-child(2),
.howtoSecond span:nth-child(2),
.howtoThird span:nth-child(2){
  font-size: 14px;
}
        
    </style>


    </head>

</body>

</html>
