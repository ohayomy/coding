<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        * {
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-size: 15px;
            font-family: 'Mukta', 'Poor Story';
            line-height: 1.6em;
            color: #222;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #222;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }
        .container {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .front, .back {
            /* border: 5px solid black; */
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10em;
        }
        .front {
            background-color: yellowgreen;
            z-index: 1;
        }
        .back {
            background-color: crimson;
        }
        .toright, .toleft {
            background-color: #222;
            color: #fff;
            position: absolute;
            z-index: 2;
            top:50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            font-size: 3em;
            line-height: 90px;
            cursor: pointer;
            transition: 0.5s;
            text-align: center;
        }
        .toright {
            right:0;
        }
        .toleft {
            left: -80px;
        }
        .toright.active {
            right: -80px;
        }
        .toleft.active {
            left:0;
        }

        
        
    </style>


    </head>

<body>
    <div class="container">
        <div class="toright">
            <i class="xi-arrow-right"></i>
        </div>
        <div class="toleft">
            <i class="xi-arrow-left"></i>
        </div>
        <div class="front">FRONT</div>
        <div class="back">BACK</div>
    </div>




    <script>
        $(".toright").click(function () {
            $(this).addClass("active")
            $(".toleft").addClass("active")
            $(".back").fadeIn()
            $(".front").fadeOut()
        })
        $(".toleft").click(function () {
            $(this).removeClass("active")
            $(".toright").removeClass("active")
            $(".front").fadeIn()
            $(".back").fadeOut()
        })

    </script>
</body>

</html>
