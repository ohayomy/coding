<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            background-color: black;
        }
        a {
            text-decoration: none;
            color: transparent;
            font-size: 10em;
            font-weight: 500;
            -webkit-text-stroke: 1px white;
            position: relative;
        }
        a::before,
        a::after {
            content: attr(data-text);
            -webkit-text-stroke: 1px transparent;
            position: absolute;
            top:0;
            left:0;
            opacity:0.1;
            transition: 0.5s;
        }
        a::before {
            color: blue;
        }
        a::after {
            color: red;
        }
        a:hover {
            color: white;
        }
        a:hover::after {
            /* top: -30px;
            left: 30px; */
            transform: translate(30px, -30px);
            opacity:1;
        }
        a:hover::before {
            /* top: -10px;
            left: 10px; */
            transform: translate(10px, -10px);
            opacity:1;

        }

        h2 {
            color: white
        }
       
    </style>
    </head>

<body>
    <a class="btn" href="#none" data-text="Portfolio">Portfolio</a>
