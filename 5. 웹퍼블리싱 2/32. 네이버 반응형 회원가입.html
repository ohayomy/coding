    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            outline: none;

        select {
        -webkit-appearance: none;

        input[type=number]::-webkit-outer-spin-button,

          -moz-appearance: none;
          appearance: none;
        }
        input[type=number] {
          -moz-appearance: textfield;

    </style>
