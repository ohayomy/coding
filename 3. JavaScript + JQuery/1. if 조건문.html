<!DOCTYPE html>
<html lang="ko">
<head>
    <title>if 조건문</title>

    <script>
       var date = new Date();
       var hours = date.getHours();

       if (hours < 6) {
                alert('새벽');
       }
       else if (hours < 12) {
                alert('아침');
       }
       else if (hours < 18) {
                alert('낮');
       }
       else if (hours < 24) {
                alert('저녁');
       }
       
       
    </script>
</head>
<body>
    
</body>
</html>
