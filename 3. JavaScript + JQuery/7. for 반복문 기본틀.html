<!DOCTYPE html>
<html lang="ko">
<head>
    <title>i++(종결식)은 뒤늦게 실행됨을 이해하자</title>

    <script>
      for (var i=0; i < 5; i++) {
        alert(i + '번째입니다');
      
      }
      for (var i=4; i >=0; i--) {
        alert(i + '번째입니다')
      }
      

    </script>
</head>
<body>
    
</body>
</html>
