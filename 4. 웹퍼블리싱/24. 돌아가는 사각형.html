<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            display: flex;
            justify-content:center; /* 가로 중앙맞추기 */
            align-items: center;    /* 세로 중앙맞추기 */
            height: 100vh;          /* vh는 viewport height로, 1vh는 브라우저 창 넓이의 100분의 1 */

            /* 이 모든 정렬이 플렉스에서 가능하다는 것. */
        }
        div {
            /* border: 1px solid black; */
            width: 150px;
            height: 150px;
            position: relative;
        }

        span {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: black;
            animation: spinsquare 1.5s infinite;
            /* 부드러움을 제거하기 위해 linear를 쓰지않았다. */
            /* transform: translate(-50%, -50%); */
            /* 이걸 쓰면 사각형이 깨진다... */
        }
        span:nth-child(1) {

        }
        span:nth-child(2) {
            animation-delay: 0.8s;
        }

        @keyframes spinsquare {
            0% {
                top:0;
                left:0;
                background-color: purple;
            }
            25% {
                top:0;
                left: calc(100% - 50px);
                background-color: red;
            }
            /* 여기서 right:0;을 주면 안되는게 키프레임 자체가
            변화과정인데 변수가 바뀌게되어버리면 연결이 안된다. */
            50% {
                top: calc(100% - 50px);
                left:calc(100% - 50px);
                background-color: orange;
            }
            75% {
                top:calc(100% - 50px);
                left:0;
                background-color: yellow;
            }
            100% {
                top:0;
                left:0;
                background-color: purple;;
            }
        }
        
       
    </style>
    </head>

<body>
    <div>
        <span></span>
        <span></span>
    </div>


    <script>


    </script>
</body>

</html>
