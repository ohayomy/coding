<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title>시멘틱태그</title>

    <style>
        * {
            text-align: center;
        }
        body {
            border:1px solid black;
            width: 800px; height: 775px;
            overflow: hidden;
            margin: 10px auto;
            background-color: wheat;
        }

        header {
            height: 145px; width: 790px;
            margin: 5px;
            border:1px solid black;
            /* overflow: hidden; */
            background-color: red;
        }
        header p {
           
            display:inline-block;
        }
       
        header .first {
            float: left;
            height:120px; width: 200px;
            margin:5px;
            border:1px solid black;
            background-color: blue;
            
        }
        header .last {
            float: right;
            height:120px; width: 200px;
            margin:5px;
            border:1px solid black;
            background-color: blue;
            
        }
    

        nav {
            height:145px; width: 790px;
            margin: 5px;
            border:1px solid black;
            background-color: yellow;
            
        }
        section {
            width: 790px; height: 305px;
            border:1px solid black;
            margin: 5px;
        }

        #content {
            width:300px; height:295px;
            border:1px solid black;
            margin: 5px;
            float: left;
            background-color: blue;
        }
        #article {
            width:220px; height:295px;
            border:1px solid black;
            margin: 5px;
            float: left;
            background-color: blue;
        }
        #banner {
            width: 231px; height: 295px;
            border:1px solid black;
            margin: 5px;
            float:right;
            background-color: blue;

        }
        footer {
            height: 145px; width: 790px;
            border: 1px solid black;
            margin: 5px;
            background-color: green;
        
        }
       
        div {
            width: 660px;
            margin: 20px auto;
            overflow: hidden;
          
        }
        
        
    </style>


    </head>

<body>

    <header>
        <div class="first">article</div>
        
        <p>
            HEADER
        </p>
        <div class="last">article</div>
    
    </header>
    <nav>      <p>SECTION</p>
        <div>
        
    </div>



    </nav>
    <section>
    <div id="content">article</div>    
    <div id="article">article</div>    
    <div id="banner">article</div>
    </section>
    <footer>FOOTER</footer>
    <h1>container > header, section, nav, footer > article</h1>




</body>

</html>
