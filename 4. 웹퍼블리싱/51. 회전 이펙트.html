<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: red;

        }
        .gnb a {
            text-decoration: none;
            color: black;
            font-size: 10px;
            text-transform: uppercase;
            position: relative;
            padding: 15px;
            background-color: yellow;
            transition: 1s;
        }
        .gnb a:hover {
            font-size: 30px;
            letter-spacing: 6px;
            background-color: transparent;
        }
        .gnb a::before {
            content:"";
            position: absolute;
            border:1px solid gray;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: 1s;
        }
        .gnb a:hover::before {
            transform: rotate(180deg);
        }
        .gnb a::after {
            content:"";
            position: absolute;
            border:1px solid gray;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: 1s;
        }
        .gnb a:hover::after {
            transform: rotate(-180deg);
        }
        


       
    </style>
    </head>

<body>

        <a href="#none">CordingWork Online Class</a>
    </div>
