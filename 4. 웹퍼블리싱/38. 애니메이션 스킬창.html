<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .skill-progress{
            width: 500px;
            padding: 10px;
            background-color: gray;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .skill-progress h1 {
            text-align: center;
        }
       .item p {
            overflow: hidden;
            /* 자식요소에 float가 잇으면 부모요소는 높이값을 잃기때문에 꼭 필요한 코드 */
            margin-bottom: 8px;
       }
       .item p span:nth-child(1) {
            float: left;
       }
       .item p span:nth-child(2) {
            float: right;
       }
       .progress {
            border: 1px solid white;
            padding: 5px;
            border-radius: 3px;

       }
       .progress-level {
            height: 10px;
            background: linear-gradient(90deg, red, blue);
            animation: pro 1s;
            
       }
       @keyframes pro {
           0%{
               width: 0;
           }
       }

    </style>
    </head>

<body>
    <div class="skill-progress">
        <h1>
            SOFTWARE SKILLS
        </h1>

        <div class="item">

            <p>
                <span>HTML5</span> <span>90%</span>
            </p>

            <div class="progress">

                <div class="progress-level" style="width: 90%">
                    <!-- 여기에 스타일을 준 이유는 1. nth-child를 쓰기 번거로움이 있고, 2. 프로그래머와의 협업을 위하여 변인제어에 용이한 형태로 나타낸것이다.(css까지 손대지 못하고 html상에서 코드를 입력하기때문) -->

                </div>
            </div>

            
        </div>
        <div class="item">

            <p>
                <span>CSS3</span> <span>60%</span>
            </p>

            <div class="progress">

                <div class="progress-level" style="width: 60%">

                </div>
            </div>

            
        </div>
        <div class="item">

            <p>
                <span>jQuery</span> <span>35%</span>
            </p>

            <div class="progress">

                <div class="progress-level" style="width: 35%">

                </div>
            </div>

            
        </div>
        <div class="item">

            <p>
                <span>Photoshop</span> <span>1%</span>
            </p>

            <div class="progress">

                <div class="progress-level" style="width: 1%">

                </div>
            </div>

            
        </div>
        <div class="item">

            <p>
                <span>Illustrator</span> <span>1%</span>
            </p>

            <div class="progress">

                <div class="progress-level" style="width: 1%">

                </div>
            </div>

            
        </div>

    </div>


    <script>


    </script>
</body>

</html>
