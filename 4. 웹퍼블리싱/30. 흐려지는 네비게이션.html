<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            background-color: black;
        }
        a{
            text-decoration: none;
        }
        .gnb {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 50px;

        }
        .gnb a{
            display: block;
            font-size: 30px;
            margin: 15px 0;
            color: white;
            transition: 1s;
        }
        .gnb:hover a {
            opacity:0.2;
        }
        .gnb a:hover {
            opacity: 1;
        }
        /* .gnb:hover a 의 불투명도가 0.3이고 밑에서 .gnb a:hover 의 불투명도 1로 덮어쓰는 것이기 때문에 순서가 바뀌어서는 안된다. */

        .gnb a::before {
            content:'@';
            margin-right: 10px;
            opacity:0;

        }
        .gnb a:hover::before {
            opacity: 1;
        }

    </style>
    </head>

<body>
    <div class="gnb">
        <a href="#none">아이스 황 도</a>
        <a href="#none">파 인 샤베트</a>
        <a href="#none">치 즈 콘 버터</a>
        <a href="#none">돼 지 김치찌개</a>
        <a href="#none">바 삭 해물파전</a>
    </div>


    <script>


    </script>
</body>

</html>
