<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .container {
            background-color: powderblue;
            height: 200px;
            display: flex;
            flex-direction: row;
            
           
        }
        .item {
            background-color: tomato;
            color: white;
            border: 1px solid white;
            font-size: 50px;
            flex-grow:1;         /*아이템들의 비율을 설정한다*/
            
        }
        .item:nth-child(2) {
            flex-grow:2;          /*혼자 2이므로 2배의 지분을 가진다*/

        }

        .item:nth-child(1) {
            flex-basis: 500px; /* 아이템의 기본크기 설정 */
            flex-shrink: 0;  /* 슈링크를 0으로주면 500픽셀에서 줄지않는다. 다른아이템이 찌부되다못해 화면밖으로 나가더라도 유지되는 크기가 된다.*/
            /* 슈링크값을, 하나를 1로 하나를 2로 설정한다는건 창이 줄어들 때 줄어드는 고통의 분담을 1:2로 한다는 뜻이다. */
        }
       
    </style>
    </head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>        
    </div>
    <h1></h1>

    <script>


    </script>
</body>

</html>
