<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {

        }
        .navi {
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            z-index: 100;

        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 3em;
            position: relative;
        }
        a::after {
            position: absolute;
            content:attr(data-text);  /* 사용자 속성 */
            color:green;
            top: 0;
            left: 0;
            width: 0;
            overflow: hidden;
            transition: 1s;
        }
        a:hover::after {
            width: 100%;
        }
        .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
            background-image: url(images/city.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            transition: 1s;
            /* 한가지 아쉬운 점은 마우스를 빠르게 오가서 로딩되기 전에 다른걸 로딩시키면 트랜지션이 적용안됨. */
        }
        
       
    </style>
    </head>

<body>
    <div class="container">
        <ul class="navi">
            <li><a href="#none" data-text="mountain" data-image="images/mountain.png">mountain</a></li>
            <li><a href="#none" data-text="forest" data-image="images/forest.png">forest</a></li>
            <li><a href="#none" data-text="sea" data-image="images/sea.png">sea</a></li>
            <li><a href="#none" data-text="universe" data-image="images/universe.png">universe</a></li>

            <!-- <li><a href="#none" data-text="산">산</a></li>
            <li><a href="#none" data-text="숲">숲</a></li>
            <li><a href="#none" data-text="바다">바다</a></li>
            <li><a href="#none" data-text="우주">우주</a></li> -->
            <!-- 한글은 세로로 글자가 흘러내린다? 
            가상요소 비포나 애프터의 content를 한글값을 넣을 경우 깨질 수 있다. 이는 한글을 유니코드로 변환해서 사용함으로 해결가능하다.-->
            <!-- 세로로 흘러내리는 것은 영어에서도 띄어쓰기를 하면 나타나는 현상이다. 한글은 영어와 달리 한글자 한글자마다 독립된 글자이기 때문인 듯 하다. -->
        </ul>
    </div>
    <div class="photo"></div>


    <script>
        $("li a").mouseenter(function () {
            var newImage = $(this).attr("data-image") //getter 방식.
            $(".photo").css({
                "background-image": "url("+ newImage +")"
                // 저기 url바깥 따옴표랑 url 안쪽 따옴표랑 맞춰야함 큰거면 큰거 작은거면 작은걸로 통일시켜야 오류가 안남
            })
            })

    </script>
</body>

</html>
