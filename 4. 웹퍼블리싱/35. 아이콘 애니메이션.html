<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/6a5a5c3e4a.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .icon {
            background-color: gainsboro;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 20px 20px 20px gray;
        }
        .icon a {
            display: inline-block;
            /* 이전파일에서 li는 block속성이라 상하값 입력이 자유로워 선택할 여지가 많았다면, 이번엔 그냥 a태그라서 상하값 넣기 위해 인라인 블록이 맞다. */
            border:2px solid white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            line-height: 75px;
            text-align: center;
            font-size: 40px;
            margin: 0 7px;
            position: relative;
            overflow: hidden;
        }
        .icon a::before {
            content:"";
            position: absolute;
            width: 100%;
            height: 0;
            background-color: blue;
            bottom: 0;
            left: 0;
            transition: 1s;
        }
        .icon a:hover::before {
            height: 100%;
        }
        .icon a:nth-child(1)::before {
            
        }
        
        .icon a:nth-child(2)::before {
            background-color: red;
        }
        
        .icon a:nth-child(3)::before {
            background-color: yellow;
        }
        
        .icon a:nth-child(4)::before {
            background-color: orange;
        }
        
        .icon a:nth-child(5)::before {
            background-color: hotpink;
        }
        a:nth-child(2) {
            line-height: 80px;
        }
        a .fas {
            position:relative;
            transition: 1s;
        }
        /* a i 라고 해도된다. fas로 된다는 사실을 기억하고 넘어가면 될 듯 */
        a:hover .fas {
            transform: rotateY(360deg);
        }
    </style>
    </head>

<body>

    <div class="icon">
        <a href="#none"><i class="fas fa-camera"></i></a>
        <a href="#none"><i class="fas fa-heart"></i></a>
        <a href="#none"><i class="fas fa-thumbs-up"></i></a>
        <a href="#none"><i class="fas fa-user-plus"></i></a>
        <a href="#none"><i class="fas fa-code"></i></a>
    </div>

    <script>


    </script>
</body>

</html>
