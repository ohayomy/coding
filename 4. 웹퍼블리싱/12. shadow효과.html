<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>

    <style>
        /* box-shadow: inset offset-x offset-y blur color; */
        /* box-shadow: 그림자안팎여부(생략가능) x축이동거리 y축이동거리 퍼짐정도(생략가능) 색상 */
        div { 
            border:1px solid black;
            width: 200px;
            height: 200px;
            margin: 30px;
            /* float: left; */
            display: inline-block;
            /* 이거 왜 상자가 이상해짐? */

        }
        div:nth-child(1) {
            box-shadow: inset -20px -20px 10px blue;
            text-shadow: 2px 2px 5px black;
        }                            
        div:nth-child(2) {
            box-shadow: inset 0px 0px 50px blue;
            font-size: 30px;
            font-weight: bold;
            color: green;
            text-shadow: 5px 5px yellow;
        }                            
        div:nth-child(3) {
            box-shadow: 10px 10px 10px black;
        }                            
        div:nth-child(4) {
            box-shadow: 20px 20px black;
        }                            
        h1 {
            float:left;
            /* 이건 맨처음에 박스 두개만 만들었을 때 h1태그가 자꾸 상자오른쪽으로 가길래 해놓음 */
        }
        
        
    </style>


    </head>

<body>
    <div>text shadow</div>
    <div>text-shadow</div>
    <div></div>
    <div></div>
    <h1>box-shadow: inset offset-x offset-y blur color;<br>
        box-shadow: 그림자안팎여부(생략가능) x축이동거리 y축이동거리 퍼짐정도(생략가능) 색상 </h1>
    <h1>text-shadow: offset-x offset-y blur-radius color;<br>
    inset 속성을 빼면 박스쉐도우와 동일하다</h1>

</body>

</html>
