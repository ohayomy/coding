<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Mukta', sans-serif;
            box-sizing: border-box;
        }
        body {
            color: #222;
            font-size: 15px;
            line-height: 1.6em;
        }
        .modal {
            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%, -100%) scale(0.5);
            z-index: 20;
            opacity:0;
            transition:0.5s;
        }
        .modal.active {
            opacity: 1;
            transform: translate(-50%, -50%);
            /* 트랜스폼은 덮어써서 스케일 안써도 없어짐 */
        }
        .modal-content {
            /* border: 1px solid black; */
            width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 10px 10px 10px black;
            display: flex;
            overflow: hidden;
        }
        .modal-content > div {
            padding: 20px;
        }
        .photo {
            flex:1;
            background: url(images/mountain.png) no-repeat center center;
            background-size: cover;
            
        }
        .desc {
            flex:2;
        }
       .overlay {
           background-color: gray;
           position: fixed;
           width: 100%;
           height: 100vh;
            top:0;
            left:0;
            opacity:0;
            transition:0.5s;
            /* visibility: hidden; */
            pointer-events: none;
            /* 오버레이가 '뉴스레터 구독하기'버튼 위에잇어서 클릭이 안되므로 포인터 이벤츠를 논으로 줬다. */
       }
       .overlay.active {
           opacity:1;
           /* visibility: visible; */
           pointer-events: all;
           /* 활성화상태에서 아무데나 클릭해도 꺼지게 하기 */
       }
       .close {
           color: gray;
           position: absolute;
           top: 10px;
           right: 10px;
           font-size: 20px;
           background-color: transparent;
           border: none;
           cursor: pointer;
           padding: -100px;
       }
       .close:hover {
           color: black;
       }
       .desc-content input[type=email] {
        display: block;
        width: 100%;
        text-align: center;
        padding: 7px;
        margin-bottom: 10px;
        border: 1px solid gray;
        outline: none;
    }
    .desc-content input[type=email]::placeholder {
        color: gray;
        transition: 0.5s;
    }
    .desc-content input[type=email]:focus::placeholder {
        opacity:0;
        visibility: hidden;
    }
    .desc-content button {
        display: block;
        width: 100%;
        border: none;
        background-color: crimson;
        color: white;
        cursor: pointer;
        padding: 7px;
        outline: none;

       }
       @media (max-width: 768px) {
           .modal-content {
               flex-direction: column;
               width: 100%;
           }
           .modal-content > div {
               width: 350px;
           }
           .photo {
               flex-basis: 250px;
           }
       }
    </style>
    </head>

<body>

    <button class="open">뉴스레터 구독하기</button>

    <div class="modal">
        <div class="modal-content">
            <div class="photo"></div>
            <div class="desc">
                <div class="desc-header">
                    <h2>지금 다양한 혜택을 만나보세요</h2>
                    <button class="close">X</button>
                </div>
                <div class="desc-content">
                    <input type="email" placeholder="이메일 주소를 입력하세요">
                    <button>뉴스레터 구독하기</button>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem numquam, necessitatibus sapiente omnis a magni quos iure doloribus delectus veritatis vero, </p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>


    <script>
        $(".open").click(function () {
            $(".modal, .overlay").addClass("active")
        })
        $(".close, .overlay").click(function () {
            $(".modal, .overlay").removeClass("active")
        })

    </script>
</body>

</html>
