<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

.parent {
  border: 5px solid red;
  width: 600px;
  overflow: hidden;
  /* text-align: center; */
}
.child {
  background-color: gold;
  width: 200px;
  height: 100px;
  display: inline-block;
  /* 왜 inline-block을 쓰면 밑에 공백이 생기는지? */
  margin: 0 auto;
}

  </style>
</head>
<body>
  <div class="parent">
    <span class="child"></span>
  </div>
  <h1>인라인 블록은 마진 오토가 적용되지 않는다. 마진 오토로 가운데에 위치시키는 것은 블록만 가능하다. 따라서 자식요소가 inline-block이면 부모요소에 text-align: center;를 주어서 가운데 정렬을 시킨다.</h1>
  <h1>가로배치하는 2가지 방법은<br>1. float와 overflow:hidden을 사용<br>2. display:inline-block을 사용</h1>

</body>
</html>
