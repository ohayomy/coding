<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
            /* h1태그 아래로 내릴려고 썻음 */
        }
        a {
            text-decoration: none;

        }
        .gnb {
            list-style: none;
            width: 600px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px black;
            padding: 30px;
            display: flex;
        }
        li {
            /* 1번 방법: display:inline-block; 후 마진이나*/
            /* 2번 방법:
            float:left;
            width: 120px;
            text-align: center; */
            flex-grow: 1;
            text-align: center;   
            /* 이게 3번방법인데 flex:1;이라고 써도된다. */
            /* 대신 부모요소 .gnb에 플렉스 넣어주어야한다*/
            
        }
        .gnb li a {
            font-size: 17px;
            color: black;
            position: relative;
            /* border: 1px solid black;    */
        }
        .gnb li a::before {
            content:"";
            position: absolute;
            background-color: blue;
            height: 2px;
            width: 0px;
            bottom: -10px;
            transition: 0.7s;
            /* 밑의 식을 빼고 right: 0; 를 넣으면, 이건 단지 위치좌표값을 바꾸는 역할 뿐만 아니라, 트랜지션의 방향(벡터)까지 바꾼다. 따라서 트랜지션의 속성이라 보는것이 타당할까? */
            left: 50%;
            transform: translateX(-50%);
            /* 좌우로 늘어나는 것처럼 보이지만 사실은 오른쪽으로 늘어나며, 늘어나는 길이에 따라 시시각각 위치좌표를 변환하기 때문에 착시현상을 일으킨다.
            놀라운 아이디어인것같다. */
        }
        .gnb li a:hover::before {
            width: 100%;
        }
      

       
    </style>
    </head>

<body>
    <ul class="gnb">
        <li><a href="#none">Home</a></li>
        <li><a href="#none">About</a></li>
        <li><a href="#none">Service</a></li>
        <li><a href="#none">Portfolio</a></li>
        <li><a href="#none">Contact</a></li>
    </ul>
<!-- ul을 쓰는 이유는: 1. li간 좌우간격 일정히 하기 위함 2. hover시 생기는 밑줄이 딱 문자열의 길이만큼 늘어나게 하기 위함 -->
<h1> 보더 자체에는 애니메이션 효과를 넣을 수 없기에 비포나 애프터를 사용한다.</h1>

</html>
