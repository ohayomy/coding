<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, skyblue, blue);
            height: 100vh;
            /* 180도로하면 아래쪽이기때문에 height: 100vh를 주지않으면 높이값이 작아서 반복되어버린다. */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .gnb {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 10px 10px 20px black;
            /* display: flex; */
        }
        .gnb a {
            /* border: 1px solid black; */
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            position: relative;
            /* flex-grow: 1; */
            display: inline-block;
            overflow: hidden;

        }
        .gnb a::before, .gnb a::after {
            position: absolute;
            content: attr(data-link);
            width: 100%;
            transition: 0.5s;
        }
        .gnb a::before {
            top: 0;
            left: 0;
        }
        .gnb a::after {
            top: 100%;
            left: 0;
            color: rgb(255, 0, 0);
        }
        .gnb a:hover::before {
            top: -100%;
        }
        .gnb a:hover::after {
            top:0;
        }

       
    </style>
    </head>

<body>
    <div class="gnb">
        <a href="#none" data-link="메일"></a>
        <a href="#none" data-link="카페"></a>
        <a href="#none" data-link="블로그"></a>
        <a href="#none" data-link="지식in"></a>
        <a href="#none" data-link="쇼핑"></a>
        <a href="#none" data-link="Pay"></a>
        <a href="#none" data-link="사전"></a>
        <a href="#none" data-link="뉴스"></a>

    </div>


    <script>


    </script>
</body>

</html>
