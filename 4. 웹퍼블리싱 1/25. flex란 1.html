<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .container {
            margin-bottom: 50px;
            background-color: powderblue;
            display: flex;
            flex-direction: row-reverse;
            /* 기본값은 row이다 */
        }
        .item {
            background-color: tomato;
            color: white;
            border: 1px solid white;
            font-size: 50px;
        }
        .containerr {
            background-color: powderblue;
            height: 500px;
            display: flex;
            flex-direction: column-reverse;

        }
        .itemm {
            background-color: tomato;
            color: white;
            border: 1px solid white;
            font-size: 50px;
        }


       
    </style>
    </head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <!-- .item{$}*5 로 입력해서 빠르게 만들 수 있다!! -->
    </div>

    <div class="containerr">
        <div class="itemm">1</div>
        <div class="itemm">2</div>
        <div class="itemm">3</div>
        <div class="itemm">4</div>
        <div class="itemm">5</div>
    </div>

        아이템에 적용하는 속성으로 나뉘며, 위의 코드는 컨테이너에 적용하는 속성이며, 다음페이지 코드는 아이템에 적용되는 속성이다.</h1>
