<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            background: url(images/19.png) no-repeat center left;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
            content:"";
            background-color: rgba(0, 0, 0, 0.459);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            color:white;
        }
        .container {
            text-align: center;
        }
        .demon {
            border: 1px solid black;
            padding: 0 20px 20px 20px;
            background-color: red;
            border-radius: 5px;
        }
        h2 {
            color: yellow;
        }
        #id {
            padding: 3px;
        }

        button {
            border: none;
            border-radius: 20px;
            padding: 3px;
            font-size: 13px;
            margin-left: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 1px yellow;
        }

       
    </style>
    </head>

<body>
    <div class="container">
        <h1>성인 인증 페이지입니다.</h1>
        <div class="demon">
            <h2>나이를 입력해주세요</h2>
            <input id="id" type="text" placeholder="숫자로 입력">
            <button>성인인증</button>
        </div>


    </div>


    <script>
        $(".demon button").click(function() {
           var num = $("#id").val();
           
           if(num == "") {
               alert("내용을 입력하지 않았습니다")
            } else if(num < 20){
                alert("미성년자입니다")                
            } else if(num >= 20){
                alert("성인입니다")
            } else {
                alert("나이가 아닙니다")
            }
            
        })

    </script>
</body>

</html>
