<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .whole {
            text-align: center;
            margin-top: 400px;
        }

        span {
            display: inline-block;
            width: 50px;
            height: 50px;
            /* background-color: black; */
            border-radius: 50%;
            margin-right: 15px;
            animation: loading 1s 0s linear infinite;    
        }

        span:nth-child(1){
            animation-delay: 0s;
            background-color: red;
        }
        span:nth-child(2){
            background-color: blue;
            animation-delay: 0.2s;
        }
        span:nth-child(3){
            background-color: green;
            animation-delay: 0.3s;
        }

        @keyframes loading {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        /* 애니메이션의 중간단계를 표현한 것이 keyframes다 */

       
    </style>
    </head>

<body><div class="whole">

    <span></span>
    <span></span>
    <span></span>
    
</div>

    <script>


    </script>
</body>

</html>
