        div div {
            width: 50px;

            transform: translate(-50%, -50%);

        }

        
        
    </style>

<body>
    <div id="parent">
        <div class="left"></div>
        <div class="right"></div>
        <div></div>
    </div>
    <h1>탑 50퍼 레프트 50퍼만 하면 정중앙엔 자식div의 왼쪽 위 꼭지점이 위치하게됨
        여기에 자기자신의 절반만큼을 좌측 위로 움직여서 정중앙에 맞춘다는 것
    </h1>
