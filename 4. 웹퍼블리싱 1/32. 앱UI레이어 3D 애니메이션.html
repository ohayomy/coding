<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            /* display: flex; */
        }
        .ui {
            /* border: 1px solid black; */
            background-color: rgb(214, 199, 199);
            width: 300px;
            height: 300px;
            transform: rotate(-30deg) skewX(25deg);  /*따로따로쓰면 뒤의 코드가 앞의 코드를 덮어써버림 따라서 같이 붙여쓴다.*/
            position: relative;
            box-shadow: -10px 10px 10px gray;
            transition: 0.5s;

        }
        .ui:hover {
            box-shadow: -50px 50px 50px gray;
        }
        .ui img {
            position: absolute;
            transition: 0.5s;
        }
        .ui:hover img:nth-child(1){
            transform: translate(30px, -30px);
            opacity: 0.5;
        }
        .ui:hover img:nth-child(2){
            transform: translate(60px, -60px);
            opacity: 0.7;
        }
        .ui:hover img:nth-child(3){
            transform: translate(90px, -90px);
            opacity: 0.9;
        }
        .ui:hover img:nth-child(4){
            transform: translate(120px, -120px);
       
    </style>
</head>

<body>
    <div class="container">
        <div class="ui">
            <img src="images/image2.png" alt="">
            <img src="images/image2.png" alt="">
            <img src="images/image2.png" alt="">
            <img src="images/image2.png" alt="">

        </div>
    </div>


    <script>


    </script>
</body>
</html>
