<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .parent {
            border: 2px solid black;
            width: 800px;
            overflow: hidden;
        }
        .child {
            height: 200px;
            width: calc(100% / 3);
            /* 나누기 어려운 것들을 손쉽게 */
            float: left;
        }
        .child:nth-child(1) {
            background-color: crimson;
        }
        .child:nth-child(2) {
            background-color: royalblue;
        }
        .child:nth-child(3) {
            background-color: yellowgreen;
        }
        .second {
            background-color: chocolate;
            height: 200px;
            width: calc(1000px - calc(200px + 100px));
            /* calc 안에 calc를 사용할 수 있다. */
        }
       
    </style>
    </head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <div class="second"></div>

    <script>


    </script>
</body>

</html>
