<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        .parent {
            --pwidth: 300px;
            width: calc(var(--pwidth) * 2);
            height: 100px;
            margin: auto;
            background-color: crimson;
        }
       /* --를 붙이면 변수명이 된다. */
       
       button {
           border: none;
           padding: 5px 20px;
           border-radius: 5px;
           color: white;

       }
        :root {
            --primary: royalblue;
            --secondary: black;
            --positive: yellowgreen;
            --negative: crimson;
        }
        /* :루트란 변수들을 모아서 정의하는 곳 */
        .primary {
            background-color: var(--primary);
        }
        .secondary {
            background-color: var(--secondary);
        }
        .positive {
            background-color: var(--positive);
        }
        .negative {
            background-color: var(--negative);
        }


    </style>
    </head>

<body>
    <div class="parent"></div>
    <div>
        <button class="primary">primary</button>
        <button class="secondary">secondary</button>
        <button class="positive">positive</button>
        <button class="negative">negative</button>
    </div>


    <script>


    </script>
</body>

</html>
