<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {

        }
        input[id=trigger] {
            display: none;
        }
        label[for=trigger] {
            /* border: 1px solid red; */
            width: 50px;
            height: 40px;
            display: block;
            position:relative;
            cursor: pointer;
        }
        span {
            position: absolute;
            height: 2px;
            background-color: black;
            width: 100%;
            left: 0;
            transition: 0.5s;


        }
        span:nth-child(1) {
            top:0;
        }
        span:nth-child(2) {
            top:50%;
        }
        span:nth-child(3) {
            top: 100%;
        }

        input[id=trigger]:checked + label[for=trigger] span:nth-child(1) {
            top: 50%;
            transform: rotate(45deg)
        }
        input[id=trigger]:checked + label[for=trigger] span:nth-child(2) {
            opacity: 0;
        }
        input[id=trigger]:checked + label[for=trigger] span:nth-child(3) {
            top: 50%;
            transform: rotate(-45deg)
        }

       
    </style>
    </head>

<body>
    <div class="container">
        <input type="checkbox" id="trigger">
        <label for="trigger">
            <span></span>
            <span></span>
            <span></span>
        </label>

    </div>


    <script>


    </script>
</body>

</html>
