<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        a {
            text-decoration: none;

        }
        .login {
            width: 600px;
            background-color: thistle;
            box-shadow: 10px 10px 10px black;
            border-radius: 10px;
            padding: 20px;
            
        }
        .login span {
            font-weight: bold;
            display: block;
            margin: 8px 0;
        }
        .login input[type=email],
        .login input[type=password] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding-left: 40px;
        }
        .login p {
            overflow: hidden;
        }
        .login p label {
            float:left;
        }
        .login p a {
            float: right;
        }
        .login p a:hover {
            text-decoration: underline;
        }
        .login button {
            background-color: red;
            color: white;
            width: 180px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 1s;
        }
       .login button:hover {
           background-color: blue;
       }
       .login input[type=email]:hover,
        .login input[type=password]:hover {
            /* border: 1px solid blue; */
            box-shadow: 0 0 10px blue;
        }
        .login input[type=email]:focus,
        .login input[type=password]:focus {
            outline: none;
        }
        .login input[type=email] {
            background: url(images/image.png) no-repeat center left;
            background-size: 30px;
            background-color: white;
        }
        .login input[type=password] {
            background: url(images/image2.png) no-repeat center left;
            background-size: 30px;
            background-color: white;

        }
        .login input[type=email]::placeholder,
        .login input[type=password]::placeholder {
            opacity:1;
            transition: 1s;
        }
        .login input[type=email]:focus::placeholder,
        .login input[type=password]:focus::placeholder {
            opacity:0;
            visibility: hidden;
        }



    </style>
    </head>

<body>
    <form class="login">
        <span>Email</span>
        <input type="email" placeholder="Email Address">
        <span>Password</span>
        <input type="password" placeholder="Password">
        <p>
            <label for="forget">
            <input type="checkbox" id="forget">keep me logged in
            </label>
            <a href="#none">Forgot Password?</a>
        </p>
        <button>Log in</button>
    </form>

</body>

</html>
