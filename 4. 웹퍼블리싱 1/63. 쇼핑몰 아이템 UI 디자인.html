<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: beige;
        }
        a {
            text-decoration: none;
            color: black;
        }
       .item {
            border-radius: 20px; /*이것만 주면 이미지가 div밖으로 삐져나온형태가 됨 */
            overflow: hidden;
            position: relative;
            box-shadow: 10px 10px 10px black;
       }
       .item img {
           transition: 1s;
       }
       .item:hover img {
            filter: blur(2px);
       }
       .detail {    
            position: absolute;
            /* top:0; */
            bottom: -201px;       
            /* 바텀값을 쓴 이유는 변수를 일치시켜 트랜지션을 주기 위함. 호버 시에 bottom:0;을 주는게 깔끔하기 때문에 평상시를 이에 맞춘거다  */
            left:0;
            width: 100%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.794);
            transition: 1s;
            padding: 20px 30px 20px 30px;
            box-sizing: border-box;
            color: white;
            
       }
       .item:hover .detail {
            bottom: 0;
       }
       .title {
           overflow: hidden;
           border-bottom: 1px solid white;
        
       }
       h2 {
           margin: -8px 0 0 20px;
           float:left;
       } 
       .title span {
           margin-top: -8px;
           float:right;
           font-size: 25px;
           font-weight: bold;
           color: red;
       }
       .content {
           position: relative;
       }
       .size {

       }
       .size label,
       .color label {
            display: block;
            font-size: 20px;
            margin: 10px 0 5px 0;
       }
       .size span {
            font-size: 14px;
            margin-right: 5px;
            width: 15px;
            height: 15px;
            display:inline-block;
            text-align: center;
            line-height: 15px;
            cursor: pointer;
            border-radius: 3px;
            padding: 3px;
            transition: 0.3s;
       }
       .size span.active,
       .size span:hover {
           background-color: white;
           color: black;

       }
       .color {
           height: 60px;
       }
       .color span{
           width: 19px;
           height: 19px;
           margin-right: 7px;
           display: inline-block;
           cursor: pointer;
           transition: 0.3s;

       }
       .color span.active {
            width: 30px;
            height: 30px;
       }
       .color span:nth-child(2) {
           background-color: cyan;
        }
        .color span:nth-child(3) {
            background-color: blue;
        }
        .color span:nth-child(4) {
            background-color: darksalmon;
        }
        .color span:nth-child(5) {
            background-color: hotpink;
        }
        .color span:nth-child(6) {
            background-color: red;
        }
       .heart::before {
           content:"\f004";
           font-family:"Font Awesome 5 Free";
           font-weight: 600;
           font-size: 25px;
           color: ghostwhite;
           position: absolute;
           top:0;
           left:400px;
           cursor:pointer;

       }
       .heart.active::before {
           color:red;
       }
       .add {
            width: 100%;
            padding: 9px;
            cursor:pointer;
            margin-top: 20px;

       }
       .add:hover {
            background-color: red;
            color: white;
       }


    </style>
    </head>

<body>
    <div class="item">
        <img src="images/image4.png" width="500px">
        <div class="detail">
            <div class="title">
                <h2>Moozi & Con</h2>
                <span>$33.33</span>
            </div>
            <div class="content">
                <div class="size">
                    <label>Sizes</label>
                    <span>XS</span>
                    <span>S</span>
                    <span class="active">M</span>
                    <span>L</span>
                    <span>XL</span>
                </div>

                <div class="color">
                    <label>Colors</label>
                    <span></span>
                    <span></span>
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="heart"></div>
            </div>

            <button class="add">Add to Cart</button>


        </div>

    </div>


    <script>
        $(".size span, .color span").click(function () {
            $(this).addClass("active")
            $(this).siblings().removeClass("active")
        })
        $(".heart").click(function () {
            $(this).toggleClass("active")
        })


    </script>
</body>

</html>
