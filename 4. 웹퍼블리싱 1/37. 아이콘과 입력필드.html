<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .item {
            width: 300px;
            margin-bottom: 10px;
            position: relative;
        }
        .item input {
            height: 40px;
            width: inherit;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            padding-left: 40px;
            outline: none;
            transition: 0.5s;
            border: 1px solid gray;
        }
        .item .fas {
            position: absolute;
            top:0;
            left:0;
            width: 40px;
            height: 40px;
            color: gray;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
        }
        .item input:focus {
            border: 1px solid blue;
            box-shadow: 0 0 5px blue;
        }
        .item input:focus + .fas {
            color: blue;
        }
        .item input:focus::placeholder {
            visibility: hidden;
        }
       
    </style>
    </head>

<body>

    <form class="info">

        <div class="item">
            <input type="text" placeholder="Name">
            <i class="fas fa-user"></i>
        </div>

        <div class="item">
            <input type="email" placeholder="E-mail">
            <i class="fas fa-envelope"></i>
        </div>

        <div class="item">
            <input type="tel" placeholder="Phone Number">
            <i class="fas fa-phone"></i>
        </div>

    </form>


    <script>


    </script>
</body>

</html>
