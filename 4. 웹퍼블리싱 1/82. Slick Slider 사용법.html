<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="slick/slick.css">
    <script src="slick/slick.js"></script>
    <!-- js파일은 스크립트소스 써야하는거 주의 -->
    <style>
        body {
            background-color: pink;
            margin: 0;
        }
        .slider {
            width: 800px;
            margin: auto;
        }
        .slider div {
            height: 300px;
            border: 1px solid black;
            font-size: 30px;
            background-color: antiquewhite;
        }
        .slider .slick-arrow {
            display: none !important;
        }
        .slider .slick-dots {
            /* display: none !important; */
            bottom:0;
        }
        /* 이 이름들은 f12에서 직접 찾음 */

        @media (max-width: 768px) {
            .slider {
                width: 100%;
            }
        }
       
    </style>
    </head>

<body>
    <div class="slider">
        <div>Slider Content #1</div>
        <div>Slider Content #2</div>
        <div>Slider Content #3</div>
        <div>Slider Content #4</div>
        <div>Slider Content #5</div>
        <div>Slider Content #6</div>
        <div>Slider Content #7</div>
        <div>Slider Content #8</div>
    </div>


    <script>
        $('.slider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4,
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 500,
            fade: false,
            cssEase: 'linear',
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 700,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 468,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]

        });
    </script>
    </body>

    </html>
