<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: thistle;
            flex-direction: column;
        }
       form input[type=checkbox] {
            display:none;
       }
       .notform {width: 79px;}

       form label {
            display: block;
       }
       .formm label::before {
            content:"\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 600;
            border: 1px solid black;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 13px;
            vertical-align: middle;
            display: inline-block;
            text-align: center;
            line-height: 16px;
            color: transparent;
            transition: 0.2s;

       }
       .formm input[type=checkbox]:checked + label::before {
            background-color: crimson;
            color: white;
            border-color: transparent;
            

       }
      .formm input[type=checkbox]:active + label::before {
            transform: scale(0.3);
       }
       .notform label::before {
            content:"\f00c";
            font-family: "Font Awesome\ 5 Free";
            font-weight: 600;
            border:1px solid black;
            background-color: crimson;
            color:white;
            font-size: 13px;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 5px;
            vertical-align: middle;
            display: inline-block;
            text-align: center;
            line-height: 16px;
       }
       
       .notform label {
           opacity: 0.5;
       }

    </style>
    </head>

<body>
    <form class="formm">
        <input type="checkbox" id="chk1">
        <label for="chk1">HTML</label>

        <input type="checkbox" id="chk2">
        <label for="chk2">CSS</label>

        <input type="checkbox" id="chk3">
        <label for="chk3">JQUERY</label>

        
    </form>
    <form class="notform">

        <input type="checkbox" id="chk4" checked>
        <label for="chk4">UIKIT</label>
    </form>

    <script>


    </script>
</body>

</html>
