<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

    <script>
        alert("시작되었습니다");

        var id = setTimeout(function() {
            alert("2초가 지났습니다");
        }, 2000)
      

       </script>
</head>
<body>
    setTimeout():특정 시간 후에 함수를 1번 실행(뒤의 변수는 1ms단위)
    setInterval():뒤의 변수 간격으로 계속 실행됨
    
    clearTimeout():setTimeout으로 설정한 타이머 제거
    clearInterval():setInterval로 설정한 타이머 제거
    
</body>
</html>
