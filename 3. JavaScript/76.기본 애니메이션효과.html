<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $("div").click(function () {
            $(this).animate({
                width: "+=100",
                height: "+=100",
                left: "+=100"
            }, 2000)
        })
       
    </script>
    
</body>
</html>
