<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

    <script>

        var student = {};

        student.name = 'ohrum';
        student.age = '26';
        student.hair = 'black';


        delete student.age;

        console.log(student);
        // 객체는 나열 시에 콘솔로그가 더편함

        for (var key in student) {
            alert(key + student[key])
        }

        

       
     
      
    </script>
</head>
<body>애초에 var로 오브젝트를 정의하는 것이 정적, 추후에 추가/삭제하는 것이 동적.
    
</body>
</html>
