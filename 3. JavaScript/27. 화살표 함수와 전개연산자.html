<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

    <script>
        var square = (x) => x *x;

        alert(square(10));

        // 화살표함수의 기본틀

        var justSee = (...numbers) => {
                alert(numbers)    
        }
       
        justSee(1,2,3,4,5);

        // 화살표 함수에서는 arguments 대신에 ...number를 쓰는 것이다.

        var sumAll = (...numbers) => {
            var output = 0;
            for (var i = 0; i < numbers.length; i++) {
                 output += numbers[i];
                
            }
            return output;
        };
        alert(sumAll(1,2,3,4,5));

        var array = [1,2,3,4,5,6,7];
        alert(sumAll(...array));
       
        
       

        
      
    </script>
</head>
<body>
    
</body>
</html>
