<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <script src="script/jquery-3.6.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poor+Story&
    display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-size: 18px;
            font-family: 'Mukta', 'Poor Story';
            line-height: 1.6em;
            color: #222;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #222;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }


    </style>
</head>
<body>
    
    
    <script>
       var arrayAnt = [1,1,2,3,1,1,2,1,3,1,2,2,1,3,1,1,1,2,3,1];

       var nextArr = [1, 1];
       for (let i = 1; i < arrayAnt.length; i++) {
           if(arrayAnt[i-1] != arrayAnt[i]) {
               nextArr.push(arrayAnt[i]);
               nextArr.push(1);
           } else {
                nextArr.push(nextArr.pop() + 1);
           }
           
       } 
       alert(nextArr);


    </script>
</body>
</html>
