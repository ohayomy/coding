<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

</head>
<body>
    
    <script>
       var input = prompt("숫자를 입력해주세요", "숫자");
       var numberInput = Number(input);
       var array = [
           function () {
               alert("0번째 함수입니다")
           },
           function () {
               alert("1번째 함수입니다")
           },
           function () {
               alert("2번째 함수입니다")
           }
       ];

       if (({}).toString.apply(array[numberInput]) === "[object Function]") {
                array[numberInput]();
       } else {
           alert("0과 2사이의 값을 입력해주세요")
       }
       
       
    </script>
</body>
</html>
