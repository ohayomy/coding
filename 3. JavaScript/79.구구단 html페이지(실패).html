<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    
    <style>
       
        body {
            border:1px solid black;
            width: 740px;
            margin: 0 auto;
            height: 800px;
            text-align: center;
        }

    </style>
    <script>
        
        $(document).ready(function() { 
            for (i=2; i<10; i++) {
                $("<div></div>")
                        .appendTo("body")
                        .css({"height":"300px",
                              "width":"175px",
                              "border":"1px solid black",
                              "margin-top":"10px",
                              "fontSize":"14px",
                              "textAlign":"center",
                              "float":"left"
                             })
                             for (var j=1; j<10; j++) {
                                var output;
                                output = "\n"+i+" x "+j+" = "+i*j;
                                 $(this).html( i + "단" + output).appendTo()
                                 
                                }
            }
            
        });
        </script>
</head>
<body>
    <h1>구구단을 외자</h1>
    <hr width="700px" size="2px" color="black">
    
    
</body>
</html>
