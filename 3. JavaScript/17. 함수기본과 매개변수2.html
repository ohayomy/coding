<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

    <script>
        function sumAll() {
            var output=0;
            for (var i=0; i < arguments.length; i++) {
                output += arguments[i];
            }
            return output;
        }
        alert(sumAll(1, 2));
        alert(sumAll(1, 2, 3));
        alert(sumAll(1, 2, 3, 4));

      
    </script>
</head>
<body>
    <p></p>
    
</body>
</html>
