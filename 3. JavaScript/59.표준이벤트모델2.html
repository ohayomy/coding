<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>

</head>
<body>
    <h1>Hello world..!</h1>
    <script>
       var header = document.querySelector("h1");
        var listener = function () { alert("경고!")};

       header.addEventListener ("click", listener);
       header.removeEventListener("click", listener);
       
       
    </script>
</body>
</html>
