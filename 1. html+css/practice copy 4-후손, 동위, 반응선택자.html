<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>자손은 뺄게</title>

    <style>
        #wi~div {
            font-weight: bold;
        }

        h1+p {
            background-color: blue;
        }

        #sun h1 {
            color: red;
        }

        div p {
            color: yellow;
        }

        div p:hover {
            color: black;
        }

    </style>


</head>

<body>
    <div id="dong">display 속성: inline, block, inline-block</div>
    <p>display 속성: inline, block, inline-block</p>
    <div id="wi">
        <p>display 속성: inline, block, inline-block</p>
    </div>
    <div id="sun">
        <h1>display 속성: inline, block, inline-block</h1>
        <p>display 속성: inline, block, inline-block</p>
        <p>display 속성: inline, block, inline-block</p>
        <p>display 속성: inline, block, inline-block</p>
    </div>


</body>

</html>
